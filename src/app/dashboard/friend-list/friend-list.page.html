<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >

    <ion-searchbar  [(ngModel)]="inisearch"  (ionChange)=search($event) debounce="500" placeholder="Enter Your Friend's email"></ion-searchbar>
    <ion-list color="secondary">
      <ion-item>
        <ion-avatar slot="start" *ngIf="show">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>{{search_contacts}}</ion-label>
        <ion-button  *ngIf="show" color="primary" (click)="addFriend(userEmail, search_contacts)" >Add Friend</ion-button>


      </ion-item>
      
     

    </ion-list>

    <ion-list>
      
      <ion-item  *ngFor="let contact of contacts">
        
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>{{contact.data}}</ion-label>
        <ion-button (click)="delete($event, contact.key)">Delete</ion-button>
      </ion-item>
    </ion-list>

    

      <!-- <div >
        <ion-item  *ngFor="let contact of contacts">
          <ion-label>{{contact.data}}</ion-label> -->
          <!-- <ion-button (click)="update($event, contact.key)">Update</ion-button> -->
          <!-- <ion-button (click)="delete($event, contact.key)">Delete</ion-button>
        </ion-item>
      </div> -->

      
  </ion-grid >

</ion-content>
