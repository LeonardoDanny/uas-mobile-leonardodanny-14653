<ion-content>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">


    <ion-grid class="box">
      <ion-row>
        <ion-col>
          <h1>Register</h1>
        </ion-col>
      </ion-row>

      <ion-row >

        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">First Name</ion-label>
            <ion-input type="text" formControlName="first_name"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.first_name">
              <div class="error-message"
                *ngIf="validations_form.get('first_name').hasError(validation.type) && (validations_form.get('first_name').dirty || validations_form.get('first_name').touched)" >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Last Name</ion-label>
            <ion-input type="text" formControlName="last_name"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.last_name">
              <div class="error-message"
                *ngIf="validations_form.get('last_name').hasError(validation.type) && (validations_form.get('last_name').dirty || validations_form.get('last_name').touched)" >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)" >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message"
                   *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)" >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Confirm Password</ion-label>
            <ion-input type="password" formControlName="confirm_password" class="form-control" required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let error of validation_messages.confirm_password">
              <div class="error-message" *ngIf="validations_form.get('confirm_password').hasError(error.type) && (validations_form.get('confirm_password').dirty || validations_form.get('confirm_password').touched)">
                {{ error.message }}
              </div>
            </ng-container>
            <div class="error-message" *ngIf="!validations_form.get('confirm_password').errors && validations_form.hasError('passwordNotMatch') && (validations_form.get('confirm_password').dirty || loginForm.get('confirmpassword').touched)">
              Password and Confirm Password fields should match
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-checkbox formControlName="check_box" required ></ion-checkbox>
          <ion-label item-right>I agree to all terms and condition</ion-label>
        </ion-col>
      </ion-row>
      

      <ion-row>
        <ion-col>
          <label class="error-message">{{errorMessage}}</label>
        </ion-col>
      </ion-row>
      
      <!-- <ion-row>
        <ion-col>
          <label class="error-message">{{errorMessage}}</label>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col>
          <ion-button class="submit-btn button" type="submit" [disabled]="!validations_form.valid">Register</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="goLoginPage()">Cancel</ion-button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </form>
