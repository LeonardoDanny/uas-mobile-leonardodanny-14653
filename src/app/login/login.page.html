<ion-content >
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

    <ion-grid class="box">
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col class="ion-text-center">
          <h1>Login</h1>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
      
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                   *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)" >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item >
            <ion-label position="stacked" color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
          </ion-item>
      
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message"
                   *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)" >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <p class="go-to-login">Don't have account? <a (click)="gotoRegisterPage()">Register here!</a></p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <ion-button class="submit-btn button" type="submit" [disabled]="!validations_form.valid">Log In</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
